<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <section class="vending-machine">
            <p>Total: <span class="total">$0.00</span></p>
            <section class="options">
                <button class="cola">
                    <p>Lime Cola</p>
                    <p class="price">$2.00</p>
                </button>
                <button class="peanut">
                    <p>Salted Peanuts</p>
                    <p class="price">$3.00</p>
                </button>
                <button class="chocolate">
                    <p>Chocolate Bar</p>
                    <p class="price">$4.00</p>
                </button>
                <button class="gummies">
                    <p>Fruit Gummies</p>
                    <p class="price">$6.00</p>
                </button>
            </section>
        </section>
        <section class="make-money">
            <form id="coinForm">
                <section>
                    <label for="many">How many?</label>
                    <input type="number" id="many">
                </section>
                <section>
                    <label for="coins">Which coin?</label>
                    <select name="coins" id="coins">
                        <option value="Penny">Penny</option>
                        <option value="Nickel">Nickel</option>
                        <option value="Dime">Dime</option>
                        <option value="Quarter">Quarter</option>
                    </select>
                </section>
                <button type="submit" id="money-button">Make Money!</button>
            </form>
            <section class="bank">

            </section>
        </section>
        <section class="light-bulb">
            <div id="light">Light Bulb</div>
            <section>
                <button class="light-buttons" id="on">On</button>
                <button class="light-buttons" id="off">Off</button>
                <button class="light-buttons" id="toggle">Toggle</button>
                <button class="light-buttons" id="end">End</button>
            </section>
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
